<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/tailwind.css">
  <link rel="stylesheet" href="build/tailwind-two.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <script defer src="js/model/student.js"></script>
  <script defer src="js/app.js" type="module"></script>
  <title>Document</title>
</head>
<body>
<div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 form">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2 uppercase" for="id">
        id
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="id" type="text" placeholder="ID">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 uppercase" for="name">
        name
      </label>
      <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="name" type="text" placeholder="NAME">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 uppercase" for="password">
        birthday
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="birthdate" type="text" placeholder="BIRTHDAY">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2 uppercase" for="password">
        phone number
      </label>
      <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="phone" type="text" placeholder="PHONE NUMBER">
     
    </div>
    <div class="">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
        Sign In
      </button>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
</div>
</body>
</html>
